name: PWStore
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          install-mode: binary
          args: --timeout=10m

      - name: Run tests
        run: make test
